{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static "main/css/nullstyle.css" %}"> <link
    rel="stylesheet" href="{% static "main/css/main.css" %}"> <link
    rel="stylesheet" href="{% static "news/css/news.css" %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>{% include 'main/header.html' %}</header>
    <main>{% block body %} {% endblock %}</main>
    <footer>{% include 'main/footer.html' %}</footer>
  </body>
</html>
